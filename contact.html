    <script>

        function openUl() {
            const ul = document.getElementById('ul');
            ul.classList.remove('slide-out');
            ul.classList.add('slide-in');
            ul.style.display = 'block';
            document.getElementById('buttonUl').style.display = 'none';
            document.getElementById('close').style.display = 'block';
        }
        
        function closeUl() {
            const ul = document.getElementById('ul');
            ul.classList.remove('slide-in');
            ul.classList.add('slide-out');
            setTimeout(() => {
                ul.style.display = 'none';
            }, 200); 
            document.getElementById('buttonUl').style.display = 'block';
            document.getElementById('close').style.display = 'none';
        }
        function sendMessage(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            const product = document.getElementById('product').value;
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const phone = document.getElementById('phone').value;
            const enquiry = document.getElementById('enquiry').value;
            const responseMessage = document.getElementById('responseMessage');

            // Send form data to server
            fetch('/api/send-whatsapp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    product,
                    name,
                    email,
                    country,
                    state,
                    city,
                    phone,
                    enquiry
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    responseMessage.textContent = 'Thank you for your enquiry! We will get back to you shortly.';
                    responseMessage.classList.add('text-green-500');
                    responseMessage.classList.remove('text-red-500');
                } else {
                    responseMessage.textContent = 'There was an error submitting your enquiry. Please try again.';
                    responseMessage.classList.add('text-red-500');
                    responseMessage.classList.remove('text-green-500');
                }
            })
            .catch(error => {
                responseMessage.textContent = 'There was an error submitting your enquiry. Please try again.';
                responseMessage.classList.add('text-red-500');
                responseMessage.classList.remove('text-green-500');
            });
        }
        
    </script>
